server:
  port: 5432

spring:
  datasource:
    url: jdbc:${TYPE}://${HOST}:${PORT}/${NAME}
    username: ${USER}
    password: ${PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
