<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/stylesheets/output.css" />
    <title>ToDoList</title>
  </head>
  <body class="navy-theme">
    <header>
      <div>
        <button id="burguerMenuBtn">
          <img src="../FE/src/assets/icons/menu.svg" alt="Icon for open left side menu button" />
        </button>
      </div>
      <div id="searchTasks">
        <input type="text" id="searchBar" placeholder="Search" />
        <button id="closeSearchBar">
          <img id="deleteBtnIcon" src="./src/assets/icons/delete-light-theme.svg" alt="Delete button for search bar" />
        </button>
      </div>
      <div>
        <button id="loginSideMenuBtn"><img src="./src/assets/icons/user.svg" alt="Button to open login right side menu" /></button>
      </div>
    </header>
    <main>
      <form id="addTaskForm">
        <input id="input" type="text" placeholder="Task name ex: Meeting" />
        <input type="text" id="date" class="date-disappear" placeholder="dd/mm/yyyy"
                    onfocus="(this.type='date')"/>
        <input
          id="tag" class="tag-disappear"
          placeholder="Tag ex: #work"
          type="text"
          />
        <input type="text" id="description" class="description-disappear" placeholder="Description of task">  
        <button type="submit" id="addTaskBtn"><img src="./src/assets/icons/plus-circle.svg" alt="Add new task button"></button>
      </form>

      <div id="seeMoreDiv">
        <div id="upperButtons">
          <button id="addRandomPos">Add Randomly</button>
          <button id="addFirst">Add First</button>
        </div>

        <div id="midButtons">
          <button id="removeFirst">Remove First</button>
          <button id="removeLast">Remove Last</button>
          <button id="removeRandom">Remove Random</button>
          <button id="removeDuplicates">Remove Duplicates</button>
          <button id="removeOdd">Remove Even</button>
        </div>

        <div id="lowerBtnContainer">
          <button id="randomize">Randomize</button>
          <button id="alphabetically">Sort Alphabetically</button>
          <button id="alphabeticallyRvrs">Sort AlphaReverse</button>
        </div>
      </div>
      <div class="editForm"></div>
      <ul id="list"></ul>

      <aside id="loginSideBar"  class="loginSideMenu-hidden">
          <div id="loginMenuBtnContainer">
            <button id="loginSideMenuCloseBtn"><img src="./src/assets/icons/arrow-right-svgrepo-com.svg" alt="Button to close login right side menu"></button>
            <button><img src="./src/assets/icons/user-add-svgrepo-com.svg" alt="Button to create new user"></button>
          </div>
          <img src="./src/assets/icons/user.svg" alt="Login icon">
        <form id="loginForm">
          <label for="username">
            <input placeholder="Username"></input>
          </label>
          <label for="password">
            <input type="password" placeholder="Password"></input>
          </label>
          <button id="loginFormSubBtn" type="submit">Login</button>
        </form>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
      </aside>
    </main>
  </body>
  <script src="./src/scripts/script.js"></script>
  <script src="./src/scripts/components/loginSideBar.js"></script>
</html>
